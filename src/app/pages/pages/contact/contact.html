<app-navbar></app-navbar>

<section class="contact-container">
    <h2 class="section-title">Get In Touch</h2>
    <div class="contact-grid">
        <div class="contact-info-box">
            <h2>Contact Information</h2>

            <div *ngFor="let info of contactInfo" class="contact-item">
                <div class="contact-item-icon">{{ info.icon }}</div>
                <div class="contact-item-content">
                    <h3>{{ info.title }}</h3>
                    <p>{{ info.content }}</p>
                </div>
            </div>
        </div>

        <form class="contact-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
    </div>
</section>
